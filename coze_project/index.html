<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频逐帧AI分析工具 - 火山引擎版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #4cc9f0;
            font-size: 1.4rem;
        }

        .card-title i {
            font-size: 1.6rem;
        }

        .upload-area {
            border: 3px dashed #4361ee;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(67, 97, 238, 0.05);
        }

        .upload-area:hover {
            background: rgba(67, 97, 238, 0.1);
            border-color: #4cc9f0;
        }

        .upload-area i {
            font-size: 4rem;
            color: #4361ee;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .upload-area p {
            color: #b8b8b8;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #f72585, #b5179e);
        }

        .video-preview {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .config-section {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b8b8b8;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .fps-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .fps-control input {
            flex: 1;
        }

        .results-container {
            margin-top: 30px;
        }

        /* .frame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        } */
        /* ===== 帧网格容器 (已有，确保包含) ===== */
        .frame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* 稍微加宽最小宽度以容纳新元素 */
            gap: 20px;
            max-height: 600px; /* 可根据需要调整 */
            overflow-y: auto;
            padding: 10px;
}

        /* ===== 空的占位状态 ===== */
        .frame-grid .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            grid-column: 1 / -1; /* 使空提示横跨整个网格 */
        }
        .frame-grid .empty-state i.fa-image {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* ===== 帧卡片项 - 新结构核心样式 ===== */
        .frame-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column; /* 改为垂直弹性布局，方便内部元素排列 */
        }
        .frame-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 1. 卡片头部：时间和操作按钮 */
        .frame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .frame-time {
            font-size: 0.85rem;
            color: #4cc9f0;
            font-weight: 500;
        }
        .frame-actions {
            display: flex;
            gap: 8px;
        }

        /* 操作按钮（复制、展开） */
        .btn-copy, .btn-expand {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #b8b8b8;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            padding: 0;
        }
        .btn-copy:hover {
            background: rgba(67, 97, 238, 0.4);
            color: #fff;
            border-color: #4361ee;
        }
        .btn-expand:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        /* 2. 帧图像 */
        .frame-image {
            width: 100%;
            height: 140px; /* 稍微调高以保持比例 */
            object-fit: cover;
            display: block;
            cursor: pointer; /* 提示可点击查看大图 */
        }

        /* 3. 提示词容器 */
        .frame-prompt-container {
            padding: 15px;
            flex-grow: 1; /* 占据剩余空间，使卡片高度一致 */
            display: flex;
            flex-direction: column;
        }

        /* 提示词文本框 - 关键：可展开/收起 */
        .frame-prompt-text {
            font-size: 0.85rem;
            line-height: 1.5;
            color: #d1d1d1;
            max-height: 120px; /* 【收起状态】高度 */
            overflow: hidden;
            position: relative;
            transition: max-height 0.4s ease-out;
            white-space: pre-wrap; /* 保留AI返回的换行和空格 */
            word-break: break-word;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #4361ee;
            flex-grow: 1;
        }
        /* 展开状态 */
        .frame-prompt-text.expanded {
            max-height: 400px; /* 【展开状态】最大高度，可滚动 */
            overflow-y: auto;
        }
        /* 收起状态下的底部渐变遮罩 */
        .frame-prompt-text:not(.expanded)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to top, rgba(26, 26, 46, 0.9), transparent);
            pointer-events: none; /* 防止遮罩干扰点击 */
            border-radius: 0 0 8px 8px; /* 与文本框圆角匹配 */
        }

        /* 4. 提示词底部信息栏 */
        .prompt-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.75rem;
            color: #888;
        }
        .prompt-length .char-count {
            color: #aaa;
            font-weight: bold;
        }
        /* 复制成功状态提示 */
        .copy-status {
            color: #4cc9f0;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copy-status.show {
            opacity: 1;
        }

        /* ===== 帧查看器模态框 (已有，保持不动) ===== */
        /* 你的原有样式保持不变 */
        .frame-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .frame-item:hover {
            transform: translateY(-5px);
        }

        .frame-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .frame-prompt {
            padding: 12px;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #b8b8b8;
        }

        .status-log {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: #4cc9f0;
            margin-right: 10px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }

        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        .api-status.offline {
            background: rgba(255, 0, 0, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0f0;
        }

        .api-status.offline .status-dot {
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> 视频逐帧AI分析工具</h1>
            <p class="subtitle">上传视频，逐帧拆解并生成AI提示词 | 火山引擎API集成</p>
            <div class="api-status" id="apiStatus">
                <div class="status-dot"></div>
                <span>火山引擎API: 就绪</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧：视频上传和配置 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-video"></i> 视频上传与配置</h2>
                
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>点击或拖放视频文件</h3>
                    <p>支持 MP4, AVI, MOV, WebM 格式，最大 500MB</p>
                    <button class="btn" id="browseBtn">
                        <i class="fas fa-folder-open"></i> 选择视频文件
                    </button>
                    <input type="file" id="videoInput" accept="video/*" style="display: none;">
                </div>
                
                <video id="videoPreview" class="video-preview" controls></video>
                
                <div class="config-section">
                    <h2 class="card-title"><i class="fas fa-sliders-h"></i> 分析配置</h2>
                    
                    <div class="form-group">
                        <label for="modelName"><i class="fas fa-robot"></i> 火山引擎模型名称</label>
                        <input type="text" id="modelName" placeholder="例如: stable-diffusion-v2.1, midjourney-v5, dall-e-3" value="visualglm-6b">
                    </div>
                    
                    <div class="form-group">
                        <label for="apiEndpoint"><i class="fas fa-link"></i> API端点 (可选)</label>
                        <input type="text" id="apiEndpoint" placeholder="默认使用火山引擎视觉理解API">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-tachometer-alt"></i> 帧提取频率</label>
                        <div class="fps-control">
                            <input type="range" id="fpsRange" min="0.1" max="10" step="0.1" value="1">
                            <span id="fpsValue">1 帧/秒</span>
                        </div>
                        <small>较低频率可减少处理时间，较高频率更详细</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="promptStyle"><i class="fas fa-paint-brush"></i> 提示词风格</label>
                        <select id="promptStyle">
                            <option value="detailed">详细描述</option>
                            <option value="artistic">艺术创作</option>
                            <option value="minimalist">简洁风格</option>
                            <option value="technical">技术性描述</option>
                        </select>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" id="analyzeBtn">
                        <i class="fas fa-play"></i> 开始逐帧分析
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <i class="fas fa-redo"></i> 重置
                    </button>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span>处理进度</span>
                        <span id="progressText">0%</span>
                    </div>
                </div>
                
                <div class="status-log" id="statusLog">
                    <div class="log-entry">
                        <span class="log-time">[就绪]</span>等待上传视频文件
                    </div>
                </div>
            </div>
            
            <!-- 右侧：结果展示 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-images"></i> 逐帧分析结果</h2>
                
                <div class="export-buttons">
                    <button class="btn" id="exportJsonBtn">
                        <i class="fas fa-file-code"></i> 导出JSON
                    </button>
                    <button class="btn" id="exportCsvBtn">
                        <i class="fas fa-file-csv"></i> 导出CSV
                    </button>
                    <button class="btn btn-secondary" id="copyPromptsBtn">
                        <i class="fas fa-copy"></i> 复制提示词
                    </button>
                </div>
                
                <div class="results-container">
                    <div class="frame-grid" id="frameGrid">
                        <!-- 帧结果将在这里动态生成 -->
                        <!-- 【已修改】原有的占位符已替换为新的卡片结构模板 -->
                        <!-- 当 analysisResults 数组为空时，JS 代码会动态填充下方这个“空状态”提示 -->
                        <div class="empty-state" style="text-align: center; padding: 40px; color: #666; grid-column: 1 / -1;">
                            <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>分析结果将显示在这里</p>
                            <p>每帧图像和对应的AI提示词</p>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; color: #b8b8b8; font-size: 0.9rem;">
                    <p><i class="fas fa-info-circle"></i> 提示: 点击帧图像可查看大图，右键可保存图像</p>
                </div>
            </div>
        
        <footer>
            <p>视频逐帧AI分析工具 v1.0 | 集成火山引擎AI模型 | 仅供演示使用</p>
            <p>注意: 实际火山引擎API调用需要有效的API密钥和配置</p>
        </footer>
    </div>

    <!-- 帧查看器模态框 -->
    <div id="frameViewer" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <img id="viewerImage" style="max-width: 100%; max-height: 80vh; border-radius: 10px;">
            <div style="color: white; padding: 20px; max-width: 800px; background: rgba(0,0,0,0.7); border-radius: 0 0 10px 10px;">
                <h3 id="viewerTime" style="margin-bottom: 10px;"></h3>
                <p id="viewerPrompt" style="line-height: 1.5;"></p>
            </div>
            <button id="closeViewer" style="position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">×</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
